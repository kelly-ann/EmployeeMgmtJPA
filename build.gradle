apply plugin: 'java'
apply plugin: 'application'

defaultTasks 'clean', 'compileJava', 'test', 'jar', 'run' 

mainClassName = 'org.kelly_ann.TestJPA'

sourceCompatibility = 1.8
version = '1.0'

test.useJUnit()

jar {
	archiveName = 'emjpa.jar'
	manifest {
		attributes 'Implementation-Title':'EmployeeMgmtJPA', 'Implementation-Version':version
	}
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.antlr:antlr4-runtime:4.5.2-1'
    compile 'commons-logging:commons-logging:1.2'
    compile 'org.hsqldb:hsqldb:2.3.3'
    compile 'org.apache.logging.log4j:log4j-core:2.5'
    compile 'org.apache.logging.log4j:log4j-api:2.5'
    compile 'org.slf4j:slf4j-api:1.7.19'
    compile  'org.hibernate:hibernate-entitymanager:5.1.0.Final'
    compile 'org.hibernate:hibernate-ehcache:5.1.0.Final'
    compile 'org.jboss.spec.javax.transaction:jboss-transaction-api_1.2_spec:1.0.0.Final'
    compile 'org.apache.derby:derbyclient:10.12.1.1'
    testCompile 'junit:junit:4.12'
}
